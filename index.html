<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>added</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <!-- Logo i header. Ved klik href til forside  -->
        <div id="navLogo">
            <a href="index.html" class="logoRef"></a>
        </div>

        <!-- Filtreringsknapper med data-atributter og onclick-referencer til sectionen hvor det valgte data bliver vist -->
        <nav class="hidden">
            <button class="filter valgt" data-type="alle" onclick="location.href='#section';">All</button>
            <button class="filter" data-type="Pop" onclick="location.href='#section';">Pop</button>
            <button class="filter" data-type="Electronic" onclick="location.href='#section';">Electronic</button>
            <button class="filter" data-type="Hip Hop" onclick="location.href='#section';">Hip Hop</button>
            <button class="filter" data-type="Alternative" onclick="location.href='#section';">Alternative</button>
        </nav>

        <!--  Burgermenu til mobile-version  -->
        <div id="menuknap"></div>
    </header>


    <!-- Div-container til splashbilleder. Splash1 forsvinder i mobilverision -->
    <div id="splashContainer">
        <div id=splash1></div>
        <div id=splash2></div>
    </div>


    <main>
        <section id="section">
            <!-- Div-container til at flexe et logo ved siden af h1'eren -->
            <div class="overskriftFlex">
                <div class="kategoriLogo"></div>
                <h1 id="kategoriOverskrift">All</h1>
            </div>

            <!-- Div-container hvor i template med data fra json-sheet bliver appended -->
            <div id="container"></div>
        </section>
    </main>

    <!-- Templated viser html-strukturen for hver sang/Ep/album  -->
    <template>
        <article>
            <img class="billede" src="" alt="">
            <div class="hoverInfo">
                <h3 class="titel"></h3>
                <p class="info"></p>
            </div>
        </article>
    </template>

    <!-- Simpel footer med logo og "lavet af" -->
    <footer>
        <div class="footerLogo"></div>
        <p><b>This site is designed and created by:</b> <br> Kathrine, Maria & Mathias</p>
    </footer>

    <!-- Hvilken js-fil index.html refferere til -->
    <script src="java.js"></script>
</body>

</html>
